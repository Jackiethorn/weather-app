<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="searchbar">
                <form id="form" action="/" class="form" method="post">
                    <input type="search" name="search" id="search" placeholder="search a city" />
                    <button class="button-30" role="button" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="header-border"></div>
    </header>

    <section class="result-section">
        <div class="wrapper">
            <div class="weather-status">

            </div>
        </div>
        <div class="middle-border"></div>
        <div class="wrapper">
            <div class="weather-status--tomorrow">

            </div>
        </div>


    </section>
    <script type="module" src="app.js"></script>
    <script type="module" src="weather.js"></script>

</body>
</html>
